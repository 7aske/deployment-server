<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../stylesheets/icons.css">
    <link rel="stylesheet" href="../stylesheets/shell.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/loader.css">
    <title>Development Client</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dev Server</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div id="tab0" class="nav-link cursor-pointer tab active" onclick="handleTabClick(event)">
                        Running
                    </div>
                </li>
                <li class="nav-item">
                    <div id="tab1" class="nav-link cursor-pointer tab" onclick="handleTabClick(event)">
                        Deployed
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                        <button class="dropdown-item text-light btn btn-dark" id="deployBtn">Deploy</button>
                        <button class="dropdown-item text-light btn btn-dark" id="updateBtn">Update</button>
                        <button class="dropdown-item text-light btn btn-dark" id="runBtn">Run</button>
                        <button class="dropdown-item text-light btn btn-dark" id="killBtn">Kill</button>
                        <button class="dropdown-item text-light btn btn-dark" id="removeBtn">Remove</button>
                        <button class="dropdown-item text-light btn btn-dark" id="findBtn">Find</button>
                        <button class="dropdown-item text-light btn btn-dark" id="browseBtn">Browse</button>
                        <button class="dropdown-item text-light btn btn-success" id="refreshBtn">Refresh</button>
                    </div>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input id="searchInp" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
        </div>
    </nav>
    <div class="loader hide">

    </div>
    <main>

        <div class="accordion" id="runningContainer">

        </div>
        <div class="accordion hide" id="deployedContainer">

        </div>
    </main>

    <footer>
        <div class="row p-2">
            <div class="col-md-6 col-sm-12 d-flex justify-content-around action-input">
                <input type="text" id="goInp" placeholder="Query">
                <button class="btn btn-success" id="goBtn"><i class="material-icons">arrow_forward</i></button>
            </div>
            <div class="col-md-6 col-sm-12 d-flex justify-content-around server-input">
                <input type="text" id="serverInp" placeholder="hostname">
                <input type="number" id="portInp" placeholder="PORT">
            </div>
        </div>
    </footer>
    <script>let exports = {};</script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/helpers.js"></script>
    <script src="../scripts/templates.js"></script>
    <script src="../scripts/renderer.js"></script>
</body>

</html>
